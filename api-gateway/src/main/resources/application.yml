server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/api/customers/**, /api/leads/**, /api/activities/**, /api/notes/**

        - id: sales-service
          uri: lb://sales-service
          predicates:
            - Path=/api/deals/**, /api/opportunities/**, /api/followups/**

        - id: marketing-service
          uri: lb://marketing-service
          predicates:
            - Path=/api/campaigns/**, /api/templates/**

        - id: support-service
          uri: lb://support-service
          predicates:
            - Path=/api/tickets/**

        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/analytics/**, /api/reports/**

        - id: workflow-service
          uri: lb://workflow-service
          predicates:
            - Path=/api/workflows/**

        - id: integration-service
          uri: lb://integration-service
          predicates:
            - Path=/api/integrations/**

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
